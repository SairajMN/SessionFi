[profile.default]
src = "."
out = "out"
libs = ["lib"]
solc = "0.8.27"
auto_detect_solc = true

# Ignore OpenZeppelin formal verification and test files
ignore = [
    "lib/openzeppelin-contracts/fv/**",
    "lib/openzeppelin-contracts/test/**",
    "lib/openzeppelin-contracts/scripts/**",
    "lib/openzeppelin-contracts/mocks/**",
]

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Enable via-ir for better optimization
via_ir = false

# Contract verification
etherscan_api_key = "${ETHERSCAN_API_KEY}"

# Remappings
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
]

# Fork settings for testing
[profile.default.fuzz]
runs = 256
max_test_rejects = 65536

# RPC endpoints for deployment
[rpc_endpoints]
mainnet = "${ETHEREUM_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"

# Etherscan verification
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
arbitrum = { key = "${ARBISCAN_API_KEY}" }
optimism = { key = "${OPTIMISTIC_ETHERSCAN_API_KEY}" }
